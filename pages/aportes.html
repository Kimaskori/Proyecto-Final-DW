<!DOCTYPE html>
<html lang="en" class="aportes">
<head>
    <link rel="shortcut icon" href="../img/valorant logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Inicio de sesión</title>
</head>
<body class="sesion">
    <div class="formulario">
        <h1 class="texto-aporte">Inicio de sesión</h1>
        <form method="post">
            <div class="username texto-aporte">
                <input type="text" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="password">
                <input type="password" required>
                <label class="texto-aporte">Contraseña</label>
            </div>
            <div class=" iniciar">
                <input type="submit" value="Iniciar sesión">
            </div>
            <div class="olvidar">           
                    <input type="submit" value="Olvide mi contraseña">   
            </div>
            <div class="registrarse texto-aporte">Quiero hacer el <a href="#">registro </a></div>
            <div class="volver texto-aporte">
                Volver al <a href="../index.html">Inicio</a>
            </div>
        </form>
    </div>
</body>
</html>
